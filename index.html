<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTCGogumaRoom</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
            display: flex;
            justify-content: space-between;
        }
        video {
            width: 48%;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .chat-box {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-input {
            display: flex;
            margin-bottom: 10px;
        }
        .chat-input input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Welcome to WebRTCGogumaRoom</h1>
        <div class="video-container mb-4">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input id="chat-input" type="text" class="form-control" placeholder="Type your message...">
            <button id="send-button" class="btn btn-primary ml-2">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
